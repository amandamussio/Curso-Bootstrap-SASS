<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="align-self.css">
</head>
<body>

        <h1>align-self</h1>
        <p>
            O align-self serve para definirmos o alinhamento específico de um único flex item dentro do nosso container. Caso um valor seja atribuído, ele passara por cima do que for atribuído no align-items do container.
        </p>
        <section class="container flex">
            <div class="item flex-start">1</div>
            <div class="item flex-end">2</div>
            <div class="item center">3</div>
            <div class="item baseline">4</div>
            <div class="item stretch">5</div>
        </section>
</body>
</html>
