<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="flex-grow.css">
</head>
<body>

        <h1>flex-grow</h1>
        <p>
            Define a habilidade de um flex item crescer. Por padrão o valor é zero, assim os flex itens ocupam o tamanho máximo do seu conteúdo 
            ou a do width que foi definido
        </p>
        <section class="container flex">
            <div class="item grow1">1</div>
            <div class="item grow1">2</div>
            <div class="item grow1">3</div>
            <div class="item grow1">4</div>
        </section>

        <h2>flex-grow: (misturado);</h2>
        <section class="container flex">
            <div class="item grow0">1</div>
            <div class="item grow1">2</div>
            <div class="item grow2">3</div>
        </section>
            
</body>
</html>
