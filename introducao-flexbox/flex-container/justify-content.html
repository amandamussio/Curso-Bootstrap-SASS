<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>justify-content</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="justify-content.css">
</head>
<body>

        <h1>justify-content</h1>
        <p>
            Alinha os itens flex no container de acordo com a direção. A propriedade só funciona se os itens atuais não ocuparem todo o container.
            (Alinhamento horizontal)
        </p>

        <section class="flex justify-content">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </section>

</body>
</html>
